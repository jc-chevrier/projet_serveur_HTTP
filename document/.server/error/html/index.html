<html>
    <head>
        <link rel="stylesheet" href="/.server/error/css/index.css">
        <style>
            #error-message-container {
                position: absolute;
                top: 30%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translateY(0%, -50%);
                padding: 20px;
                box-shadow: 0px 0px 10px gray;
                background: #F8F8F8;
            }
            #error-message {
                color: red;
            }
        </style>
    </head>
    <body>
        <main id="error-message-container">
            <h2>
                ERREUR [PARAM=errorCode=PARAM]
            </h2>
            <h4 id="error-message">
                [PARAM=errorMessage=PARAM]
            </h4>
        </main>
    </body>
</html>
